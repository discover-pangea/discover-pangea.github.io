<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Discover Pangea</title>

		
    </head>
	<body>

		<!-- container -->
		<div class="container">


				<div class="col-md-8 col-md-offset-2 text-center">
					<h2 class="main-text-color">Contact Us</h2>
					<p class="lead main-text-color">Fill out the request form describing your needs and we will contact you asap.</p>
					<div class="contact-form"  style="display: block;">
						<form id="contactform" name="contact_form">
							<input class="input" type="text" name="name" required  placeholder="Name">
							<input class="input" type="text" name="phone" required  placeholder="Phone number">
							<input class="input" type="email" name="email" required  placeholder="Email">
							<input class="input" type="text" name="organization" required  placeholder="School/Company">
							<input class="input" type="text" name="country" required  placeholder="Country">
							<textarea class="input" name="message" required  placeholder="Enter your Message"></textarea>
							<input type="submit" value="Send Message" class="main-button icon-button">
						</form>
					</div>
					
				</div>
				

		</div>
		<!-- /container -->
		
		<!-- jQuery Plugins -->
		<script type="text/javascript" src="https://discover-pangea.000webhostapp.com/js/jquery.min.js"></script>
		<script type="text/javascript" src="https://discover-pangea.000webhostapp.com/js/send_ajax.js"></script>

	</body>
</html>
